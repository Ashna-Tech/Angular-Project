<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Youtube Sub Category</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">YouTube Subcategory</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="youTubeSubCatForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="CatId" class="col-sm-2 col-form-label">
                    Category</label
                  >
                  <div class="col-sm-10">
                    <select
                      id="CatId"
                      class="form-control"
                      formControlName="CatId"
                      (change)="onCatIdSelect()"
                    
                    >
                      <option [value]="''">Select Category</option>
                      @for (youTubeCat of CategoryListDropdown$ | async ; track
                      $index) {
                      <option [value]="youTubeCat.id">
                        {{ youTubeCat.name }}
                      </option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label"
                    >Name
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="name"
                      type="text"
                      class="form-control"
                      placeholder="Enter Name ..."
                      formControlName="name"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="videoOrder" class="col-sm-2 col-form-label">
                    Video Order</label
                  >
                  <div class="col-sm-10">
                    <input
                      id="videoOrder"
                      type="number"
                      class="form-control"
                      placeholder="Video Order..."
                      formControlName="videoOrder"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="playlistid" class="col-sm-2 col-form-label">
                    Play List
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="playlistid"
                      type="text"
                      class="form-control"
                      placeholder="Add Playlist..."
                      formControlName="playlistid"
                    />
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createYouTubeSubCategory()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateYoutubesubCategory(editYouTubeSubcatId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editYouTubeSubCategory($event)"
        (Remove)="deleteYouTubeSubCategory($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
