<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/dashboard">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">Exam Category</li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Exam Category</h3>
              </div>
              <!-- /.card-header -->
  
              <!-- form start -->
              <form [formGroup]="examCategoryForm">
                <div class="card-body">
            
                  <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label"> 
                     Name
                    </label>
                    <div class="col-sm-10">
                      <input
                        id="name"
                        type="text"
                        class="form-control"
                        placeholder=" Enter Exam Category..."
                        formControlName="name"
                      />
                    </div>
                  </div>
                </div>
  
                <!-- /.card-body -->
                <div class="card-footer">
                  @if (!isUpdateMode) {
                  <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="createExamCategory()"
                  >
                    Submit
                  </button>
                  }@else{
                  <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="updateExamCategory()"
                  >
                    Update
                  </button>
                  }
  
                  <button
                    type="submit"
                    class="btn btn-default float-right"
                    (click)="clearForm()"
                  >
                    Clear Form
                  </button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>

          <div class="col-md-6">
            <app-data-table
                (Edit)="editCategory($event)"
                (Remove)="deleteCategory($event)"
                (ToggleActive)="onToggleActive($event)"
                [dataObs]="dataObs"
                [tableCols]="tableCols"
                #dttable
            ></app-data-table>
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
