<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Landing Page Content</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Landing Page Content</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="LandingPageContentForm">
              <div class="card-body">
                
                <div class="form-group row">
                  <label for="pageId" class="col-sm-2 col-form-label">
                    Page
                  </label>
                  <div class="col-sm-10">
                    <select
                      name="pageId"
                      id="pageId"
                      type="text"
                      class="form-control"
                      formControlName="pageId"
                    >
                      <option value="">Select Page</option>
                      <option value="76b1c66dc84a8c0283e14281">Happy Potato</option>
                      <option value="76b1c66dc84a8c0283e14281">Moral Story</option>
                      <option value="87b1c66dc84a8c0283e14209">Snow Balls</option>
                      <option value="88b1c66dc84a8c0283e14245">Just Smile</option>

                      @for (page of PageListDropdown$ | async ; track $index) {
                      <option [value]="page.id">{{ page.name }}</option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="exampatterntype" class="col-sm-2 col-form-label">
                    Exam Pattern Type
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="exampatterntype"
                      type="text"
                      class="form-control"
                      placeholder="Exam Pattern Type..."
                      formControlName="exampatterntype"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="heading" class="col-sm-2 col-form-label">
                    Heading
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="heading"
                      type="text"
                      class="form-control"
                      placeholder="Heading..."
                      formControlName="heading"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="examcontent" class="col-sm-2 col-form-label">
                    Exam Content
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="examcontent"
                      type="text"
                      class="form-control"
                      placeholder=" Exam Content..."
                      formControlName="examcontent"
                    />
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createLandingPageContent()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateLandingPageContent(editLandingPageContentId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editLandingPageContent($event)"
        (Remove)="deleteLandingPageContent($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
