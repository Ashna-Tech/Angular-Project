<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Plan Master</li>
          </ol>

        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Plan Master</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="planMasterForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="Name" class="col-sm-2 col-form-label">
                    Name
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="Name"
                      type="text"
                      class="form-control"
                      placeholder=" Enter Name..."
                      formControlName="name"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="amount" class="col-sm-2 col-form-label"
                    >Amount
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="amount"
                      type="text"
                      class="form-control"
                      placeholder="Enter Amount"
                      formControlName="amount"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="taxPer" class="col-sm-2 col-form-label">
                    Tax Percent
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="taxPer"
                      type="text"
                      class="form-control"
                      placeholder="Enter Tax Percent....."
                      formControlName="taxPercent"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="saveAmt" class="col-sm-2 col-form-label">
                    Save Amount
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="saveAmt"
                      type="text"
                      class="form-control"
                      placeholder="Enter Save Amount......"
                      formControlName="saveAmount"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="taxPercent" class="col-sm-2 col-form-label">
                    Member For
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="taxPercent"
                      type="text"
                      class="form-control"
                      placeholder="Member For......"
                      formControlName="memberFor"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="currentplan" class="col-sm-2 col-form-label">
                    Current Plan
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="currentplan"
                      type="text"
                      class="form-control"
                      placeholder="Current Plan....."
                      formControlName="currentPlan"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="totalmonth" class="col-sm-2 col-form-label">
                    Total Month
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="totalmonth"
                      type="text"
                      class="form-control"
                      placeholder="Total Month......"
                      formControlName="totalMonth"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="totaldays" class="col-sm-2 col-form-label">
                    Total Days
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="totaldays"
                      type="text"
                      class="form-control"
                      placeholder="Total Days....."
                      formControlName="totalDays"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="ptype" class="col-sm-2 col-form-label">
                    Plan Type
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="ptype"
                      type="text"
                      class="form-control"
                      placeholder="Plan Type....."
                      formControlName="planType"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="Msg" class="col-sm-2 col-form-label">
                    Message
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="Msg "
                      type="text"
                      class="form-control"
                      placeholder="Message....."
                      formControlName="message"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="planPermonth" class="col-sm-2 col-form-label">
                    Plan Per Month
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="planPermonth"
                      type="text"
                      class="form-control"
                      placeholder="Plan Per Month....."
                      formControlName="planPermonth"
                    />
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                <!-- @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createplanMaster()"
                >
                  Submit
                </button>
                }@else{ -->
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updatePlanMaster(editPlanMasterId)"
                >
                  Update
                </button>
                <!-- } -->

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editPlanMaster($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
