
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Included Plan</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Included Plan</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->

            <form [formGroup]="includedPlanForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="planid" class="col-sm-2 col-form-label">
                    Plan
                  </label>
                  <div class="col-sm-10">
                    <select
                      name="planid"
                      id="planid"
                      type="text"
                      class="form-control"
                      formControlName="planId"
                    >
                      <option value="">Select Plan</option>
                      <option value="76b1c66dc84a8c0283e14281">UPSC</option>
                      <option value="76b1c66dc84a8c0283e14281">DSSSB</option>
                      <option value="87b1c66dc84a8c0283e14209">UGC NET</option>
                      <option value="88b1c66dc84a8c0283e14245">RRB NTPC</option>

                      @for (plan of PlanListDropdown$ | async ; track $index) {
                      <option [value]="plan.id">{{ plan.name }}</option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">
                    Name
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="name"
                      type="text"
                      class="form-control"
                      placeholder="Name..."
                      formControlName="name"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="isincluded" class="col-sm-2 col-form-label">
                    Is Included
                  </label>
                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input
                        id="includedRadio1"
                        type="radio"
                        value="Yes"
                        class="custom-control-input"
                        formControlName="isincluded"
                      />
                      <label for="includedRadio1" class="custom-control-label"
                        >Yes
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input
                        class="custom-control-input"
                        type="radio"
                        id="includedRadio2"
                        formControlName="isincluded"
                        checked=""
                        value="No"
                      />
                      <label for="includedRadio2" class="custom-control-label"
                        >No</label
                      >
                    </div>
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createincludedPlan()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateincludedPlan(editIncludedPlanId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editIncludedPlan($event)"
        (Remove)="deleteIncludedPlan($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
