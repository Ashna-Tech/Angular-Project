<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Essay Writting Detail</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Essay Writting Detail</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="essayWrittingDetailForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="planId" class="col-sm-2 col-form-label">
                    Plan
                  </label>
                  <div class="col-sm-10">
                    <select
                      name="planId"
                      id="planId"
                      type="text"
                      class="form-control"
                      formControlName="planId"
                    >
                      <option value="">Select Plan</option>
                      <option value="76b1c66dc84a8c0283e14281">UPSC</option>
                      <option value="76b1c66dc84a8c0283e14281">DSSSB</option>
                      <option value="87b1c66dc84a8c0283e14209">UGC NET</option>
                      <option value="88b1c66dc84a8c0283e14245">RRB NTPC</option>

                      @for (plan of PlanListDropdown$ | async ; track $index) {
                      <option [value]="plan.id">{{ plan.name }}</option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="questionid" class="col-sm-2 col-form-label">
                    Question
                  </label>
                  <div class="col-sm-10">
                    <select
                      name="questionid"
                      id="questionid"
                      type="text"
                      class="form-control"
                      formControlName="questionid"
                    >
                      <option value="">Select Question</option>
                      <option value="76b1c66dc84a8c0283e14281">
                        What's your favourite quality about yourself? 
                      </option>
                      <option value="76b1c66dc84a8c0283e14281">
                        What's your biggest life regret so far?
                      </option>
                      <option value="87b1c66dc84a8c0283e14209">
                        Would you call yourself brave?
                      </option>
                      <option value="88b1c66dc84a8c0283e14245">
                        When do you feel the safest?
                      </option>

                      @for (Question of questionListDropdown$ | async ; track
                      $index) {
                      <option [value]="Question.id">{{ Question.name }}</option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="essayNumber" class="col-sm-2 col-form-label">
                    Essay Number
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="essayNumber"
                      type="text"
                      class="form-control"
                      placeholder=" Enter Essay No..."
                      formControlName="essayNumber"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="essaytitle" class="col-sm-2 col-form-label">
                    Essay Title
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="essaytitle"
                      type="text"
                      class="form-control"
                      placeholder=" Enter Essay Title..."
                      formControlName="essaytitle"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="addnumber" class="col-sm-2 col-form-label">
                    Add Number
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="addnumber"
                      type="text"
                      class="form-control"
                      placeholder=" Add Number..."
                      formControlName="addnumber"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="marks" class="col-sm-2 col-form-label">
                    Marks
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="marks"
                      type="text"
                      class="form-control"
                      placeholder="Marks..."
                      formControlName="marks"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="questiondescripion"
                    class="col-sm-2 col-form-label"
                  >
                    Question Description
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="questiondescripion"
                      type="text"
                      class="form-control"
                      placeholder="Question Description..."
                      formControlName="questiondescripion"
                    />
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createEssayWrittingDetail()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateEssayWrittingDetail(editEssayWrittingDetailId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editEssayWrittingDetail($event)"
        (Remove)="deleteEssayWrittingDetail($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
