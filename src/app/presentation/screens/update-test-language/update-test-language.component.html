<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a routerLink="/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active"> Update Test Language </li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title"> Update Test Language </h3>
                        </div>
                        <!-- /.card-header -->

                        <!-- form start -->
                        <form [formGroup]="UpdateTestLanguageForm">
                            <div class="card-body">


                                <div class="form-group row">
                                    <label for="testid" class="col-sm-2 col-form-label">
                                        Test Id
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="number" name="testid" id="testid" class="form-control"
                                            formControlName="testid">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="isActive" class="col-sm-2 col-form-label">
                                        Is Active ?
                                    </label>
                                    <div class="col-sm-10 d-flex align-items-center">
                                        <div class="custom-control custom-radio mr-3">
                                            <input id="isActiveRadio1" type="radio" value="Hindi"
                                                class="custom-control-input" formControlName="language" />
                                            <label for="isActiveRadio1" class="custom-control-label"> Active
                                            </label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input class="custom-control-input" type="radio" id="isActiveRadio2"
                                                formControlName="language" checked="" value="English" />
                                            <label for="isActiveRadio2" class="custom-control-label"> Inactive </label>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" (click)="updateTestLanguage()">
                                    Submit
                                </button>

                                <button type="submit" class="btn btn-default float-right" (click)="clearForm()">
                                    Clear Form
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->

    <section class="content" style="padding-bottom: 15px">
        <div class="container-fluid">
            <!-- <app-data-table
          (Edit)="editTestCategory($event)"
          (Remove)="deleteTestCategory($event)"
          [dataObs]="dataObs"
          [tableCols]="tableCols"
          #dttable
        ></app-data-table> -->
        </div>
    </section>
</div>
