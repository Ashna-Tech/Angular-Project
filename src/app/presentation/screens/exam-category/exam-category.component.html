<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Exam Category</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Exam Category</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="examCategoryForm">
              <div class="card-body">

                <div class="form-group row">
                  <label for="mainCategory" class="col-sm-2 col-form-label">Main Category</label>
                  <div class="col-sm-10">
                    <select name="mainCategory" id="mainCategory" class="form-control" formControlName="mainCategory">
                      <option value="">Select Main Category</option>
                      @for (maincat of mainCategoryListDropdown$ | async; track $index) {
                        <option [value]="maincat.id">{{ maincat.name }}</option>
                      }
                    </select>
                  </div>
                </div>


                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input id="name" type="text" class="form-control" placeholder=" Enter Exam Category..." formControlName="name" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="webName" class="col-sm-2 col-form-label">
                    Web Name
                  </label>
                  <div class="col-sm-10">
                    <input id="webName" type="text" class="form-control" placeholder=" Enter web name" formControlName="webName" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="ordering" class="col-sm-2 col-form-label">
                    Exam Order No.
                  </label>
                  <div class="col-sm-10">
                    <input id="ordering" type="number" class="form-control" placeholder="Order No...."formControlName="order" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="categoryURL" class="col-sm-2 col-form-label">
                    Banner URL
                  </label>
                  <div class="col-sm-10">
                    <input id="categoryURL" type="text" class="form-control" placeholder="Banner URL" formControlName="categoryURL" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="showAppRadio1" class="col-sm-2 col-form-label">
                    Show on Mobile App ?
                  </label>
                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input id="showAppRadio1" type="radio" value="Yes" class="custom-control-input" formControlName="isShowinApp" />
                      <label for="showAppRadio1" class="custom-control-label">Yes</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" id="showAppRadio2" formControlName="isShowinApp" value="No" />
                      <label for="showAppRadio2" class="custom-control-label">No</label>
                    </div>
                  </div>
                </div>


                <div class="form-group row">
                  <label for="ShowinWebRadio1" class="col-sm-2 col-form-label">
                    Show on Website ?
                  </label>
                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input id="ShowinWebRadio1" type="radio" value="Yes" class="custom-control-input" formControlName="isShowinWeb" />
                      <label for="ShowinWebRadio1" class="custom-control-label">Yes </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" id="ShowinWebRadio2" formControlName="isShowinWeb" value="No" />
                      <label for="ShowinWebRadio2" class="custom-control-label">No</label>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="showCatUrlRadio1" class="col-sm-2 col-form-label">
                    Show Banner in App ?
                  </label>
                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input id="showCatUrlRadio1" type="radio" value="Yes" class="custom-control-input"
                        formControlName="isShowCatURL" />
                      <label for="showCatUrlRadio1" class="custom-control-label">Yes
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" id="showCatUrlRadio2"
                        formControlName="isShowCatURL" checked="" value="No" />
                      <label for="showCatUrlRadio2" class="custom-control-label">No</label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button type="submit" class="btn btn-primary" (click)="createExamCategory()">
                  Submit
                </button>
                }@else{
                <button type="submit" class="btn btn-primary" (click)="updateExamCategory(editExamCategoryId)">
                  Update
                </button>
                }

                <button type="submit" class="btn btn-default float-right" (click)="clearForm()">
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-6">
          <section class="content" style="padding-bottom: 15px">
            <div class="container-fluid">
              <app-data-table (Edit)="editCategory($event)" (Remove)="deleteCategory($event)" [dataObs]="dataObs"
                [tableCols]="tableCols" #dttable></app-data-table>
            </div>
          </section>
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
