
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active"> Faculty Plan Detail </li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title"> Faculty Plan Detail </h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->

            <form [formGroup]="facultyPlanDetailForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="facultyid" class="col-sm-2 col-form-label">
                    Faculty
                  </label>
                  <div class="col-sm-10">
                    <select
                      name="facultyid"
                      id="facultyid"
                      type="text"
                      class="form-control"
                      formControlName="facultyid"
                    >
                      <option value="">Select Faculty </option>
                      <option value="76b1c66dc84a8c0283e14281">Staff Welfare Committee.</option>
                      <option value="76b1c66dc84a8c0283e14281">Enrichment Session.</option>
                      <option value="87b1c66dc84a8c0283e14209">Wellbeing Session</option>
                      <option value="88b1c66dc84a8c0283e14245">Concession in Time for special reason.</option>

                      @for (faculty of facultyListDropdown$ | async ; track $index) {
                      <option [value]="faculty.id">{{ faculty.name }}</option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                    <label for="planid" class="col-sm-2 col-form-label">
                     Plan 
                    </label>
                    <div class="col-sm-10">
                      <select
                        name="planid"
                        id="planid"
                        type="text"
                        class="form-control"
                        formControlName="planid"
                      >
                        <option value="">Select Plans </option>
                        <option value="76b1c66dc84a8c0283e14281">First Five Year Plan </option>
                        <option value="76b1c66dc84a8c0283e14281">Second Five Year Plan </option>
                        <option value="87b1c66dc84a8c0283e14209">Third Five Year Plan </option>
                        <option value="88b1c66dc84a8c0283e14245"> Plan Holidays </option>
  
                        @for (plan of PlanListDropdown$ | async ; track $index) {
                        <option [value]="plan.id">{{ plan.name }}</option>
                        }
                      </select>
                    </div>
                  </div>
  
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createFacultyPlanDetail()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateFacultyPlanDetail(editFacultyPlanDetailId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editFacultyPlanDetail($event)"
        (Remove)="deleteFacultyPlanDetail($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
