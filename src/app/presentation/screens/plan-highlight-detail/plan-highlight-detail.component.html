<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Plan Highlight Detail</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Plan Highlight Detail</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="PlanHighlightDetailForm">
              <div class="card-body">

                 <div class="form-group row">
                  <label for="planhighId" class="col-sm-2 col-form-label">
                    Plan Highlight
                  </label>
                  <div class="col-sm-10">
                    <select
                      name="planhighId"
                      id="planhighId"
                      type="text"
                      class="form-control"
                      placeholder="plan Hightlight..."
                      formControlName="planhighId"
                    >
                      <option value="">Select Plan Highlight</option>
                      <option value="66b1c66dc84a8c0283e14297"> demp Plan HIghlight </option>
                      @for (planHigh of planHighlightListDropdown$ | async ;
                      track $index) {
                      <option [value]="planHigh.id">{{ planHigh.name }}</option>
                      }
                    </select>
                  </div>
                </div> 


                <div class="form-group row">
                  <label for="planId" class="col-sm-2 col-form-label">
                   Plan
                 </label>
                 <div class="col-sm-10">
                   <select
                     name="planId"
                     id="planId"
                     type="text"
                     class="form-control"
                     placeholder="plan..."
                     formControlName="planId"
                   >
                     <option value="">Select Plan</option>
                     <option value="66b1c66dc84a8c0283e14297"> Demo Plan </option>
                     @for (plan of planListDropdown$ | async ; track $index) {
                     <option [value]="plan.id">{{ plan.name }}</option>
                     }
                   </select>
                 </div> 
               </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createPlanHighlightDetail()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updatePlanHighlightDetail(editPlanHighlightDetailId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editPlanHighlightDetail($event)"
        (Remove)="deletePlanHighlightDetail($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
