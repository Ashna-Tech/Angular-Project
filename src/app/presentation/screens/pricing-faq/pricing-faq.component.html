<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/dashboard">Dashboard</a>
              </li>
              <li class="breadcrumb-item active"> Pricing FAQ </li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> Pricing FAQ </h3>
              </div>
              <!-- /.card-header -->
  
              <!-- form start -->
              <form [formGroup]="PricingFAQForm">
                <div class="card-body">
                  
                  <div class="form-group row">
                    <label for="question" class="col-sm-2 col-form-label">
                      Question
                    </label>
                    <div class="col-sm-10">
                      <input
                        id="question"
                        type="text"
                        class="form-control"
                        placeholder="Write Question..."
                        formControlName="question"
                      />
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label for="answer" class="col-sm-2 col-form-label"
                      >Answer
                    </label>
                    <div class="col-sm-10">
                      <textarea
                        id="answer"
                        type="text"
                        class="form-control"
                        placeholder="Write Answer..."
                        formControlName="answer"></textarea>
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label for="orderNo" class="col-sm-2 col-form-label"
                      > Order Number </label
                    >
                    <div class="col-sm-10">
                      <input
                        id="orderNo"
                        type="text"
                        class="form-control"
                        placeholder="Enter Order Number......"
                        formControlName="orderNo"
                      />
                    </div>
                  </div>
                </div>
  
                <!-- /.card-body -->
                <div class="card-footer">
                  @if (!isUpdateMode) {
                  <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="createPricingFAQ()"
                  >
                    Submit
                  </button>
                  }@else{
                  <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="updatePricingFAQ(editPricingFAQId)"
                  >
                    Update
                  </button>
                  }
  
                  <button
                    type="submit"
                    class="btn btn-default float-right"
                    (click)="clearForm()"
                  >
                    Clear Form
                  </button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  
    <section class="content" style="padding-bottom: 15px">
      <div class="container-fluid">
        <app-data-table
          (Edit)="editPricingFAQ($event)"
          (Remove)="deletePricingFAQ($event)"
          [dataObs]="dataObs"
          [tableCols]="tableCols"
          #dttable
        ></app-data-table>
      </div>
    </section>
  </div>
