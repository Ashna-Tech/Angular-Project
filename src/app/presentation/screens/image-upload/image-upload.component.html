<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Image Upload</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Image Upload</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="imageForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="inputText" class="col-sm-2 col-form-label"
                    >Select Image</label
                  >
                  <div class="col-sm-10">
                    <input
                      class="form-control"
                      type="file"
                      (change)="onFileChange($event)"
                      multiple
                      formControlName="imageInput"
                      accept="image/*"
                    />
                  </div>
                </div>
              </div>

              <div class="card-footer">
                <input
                  id="Submit"
                  class="btn btn-primary"
                  type="button"
                  value="Upload"
                  (click)="uploadImages()"
                />
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        [isEditNotNeeded]="true"
        [isDeleteNotNeeded]="true"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
