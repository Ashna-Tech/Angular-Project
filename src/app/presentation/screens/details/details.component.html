<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          @if (questionType !== QuestionTypeEnum.Single) {
          <div class="card-header">
            <h3 class="card-title">Details</h3>
          </div>
          }
          <!-- /.card-header -->

          <!-- form start -->
          <form [formGroup]="detailForm">
            <div class="card-body">

              <div class="row">
                <div class="col-sm-6 form-group">
                  <label for="ques" class="col-form-label">
                    Question English
                  </label>
                  <div>
                    <app-ckeditor #ques id="ques" elementId="ques" formControlName="ques"></app-ckeditor>
                  </div>
                </div>

                <div class="col-sm-6 form-group">
                  <label for="qHindi" class="col-form-label">
                    Question Hindi
                  </label>
                  <div>
                    <app-ckeditor #quesHin id="quesHin" elementId="quesHin" formControlName="quesHin"></app-ckeditor>
                  </div>
                </div>
              </div>

              <div class="tab-header">
                <button class="tab-head" [ngClass]="{'active':activeTab === 0}" (click)="activeTab = 0">English</button>
                <button class="tab-head" [ngClass]="{'active':activeTab === 1}" (click)="activeTab = 1">Hindi</button>
              </div>

              <div class="tab-container">
                  <div class="tab-content" [ngClass]="{'active':activeTab === 0}">
                    <div class="row">
                      <div class="col-sm-6 form-group">
                        <label for="optAEng" class="col-form-label">Option A English
                        </label>
                        <div>
                          <app-ckeditor #optAEng id="optAEng" elementId="optAEng" formControlName="optAEng"></app-ckeditor>
                        </div>
                      </div>
    
                      <div class="col-sm-6 form-group">
                        <label for="optBEng" class="col-form-label">
                          Option B English
                        </label>
                        <div>
                          <app-ckeditor #optBEng id="optBEng" elementId="optBEng" formControlName="optBEng"></app-ckeditor>
                        </div>
                      </div>
      
                      
                    </div>
    
                    <div class="row">
                      
                      <div class="col-sm-6 form-group">
                        <label for="optCEng" class="col-form-label">
                          Option C English
                        </label>
                        <div>
                          <app-ckeditor #optCEng id="optCEng" elementId="optCEng" formControlName="optCEng"></app-ckeditor>
                        </div>
                      </div>
    
                      <div class="col-sm-6 form-group">
                        <label for="optDEng" class="col-form-label">Option D Eng
                        </label>
                        <div>
                          <app-ckeditor #optDEng id="optDEng" elementId="optDEng" formControlName="optDEng"></app-ckeditor>
                        </div>
                      </div>
    
                      
                      <br />
                    </div>
    
                    <div class="row">
                      <div class="col-sm-6 form-group">
                        <label for="opteEng" class="col-form-label">Option E English
                        </label>
                        <div>
                          <app-ckeditor #optEEng id="optEEng" elementId="optEEng" formControlName="optEEng"></app-ckeditor>
                        </div>
                      </div>
                    </div>
                    <br />
                  </div>
                  <div class="tab-content"  [ngClass]="{'active':activeTab === 1}">

                    <div class="row">
                      <div class="col-sm-6 form-group">
                        <label for="optAHin" class="col-form-label">Option A Hindi
                        </label>
                        <div>
                          <app-ckeditor #optAHin id="optAHin" elementId="optAHin" formControlName="optAHin"></app-ckeditor>
                        </div>
                      </div>
                      <div class="col-sm-6 form-group">
                        <label for="optBHin" class="col-form-label">Option B Hindi
                        </label>
                        <div>
                          <app-ckeditor #optBHin id="optBHin" elementId="optBHin" formControlName="optBHin"></app-ckeditor>
                        </div>
                      </div>
                      <br />
                    </div>
    
                    <div class="row">   
                      <div class="col-sm-6 form-group">
                        <label for="optCHin" class="col-form-label">
                          Option C Hindi
                        </label>
                        <div>
                          <app-ckeditor #optCHin id="optCHin" elementId="optCHin" formControlName="optCHin"></app-ckeditor>
                        </div>
                      </div>
    
                          
                      <div class="col-sm-6 form-group">
                        <label for="optDHindi" class="col-form-label">Option D Hindi
                        </label>
                        <div>
                          <app-ckeditor #optDHin id="optDHin" elementId="optDHin" formControlName="optDHin"></app-ckeditor>
                        </div>
                      </div>
                    </div>
      
                    <br />
                    <div class="row">
                      <div class="col-sm-6 form-group">
                        <label for="optEHindi" class="col-form-label">Option E Hindi
                        </label>
                        <div>
                          <app-ckeditor #optEHin id="optEHin" elementId="optEHin" formControlName="optEHin"></app-ckeditor>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>

              @if (activeTab === 0) {
              
              }@else {
               
              }

              <!-- <mat-tab-group [mat-stretch-tabs]="true"  class="example-stretched-tabs mat-elevation-z4">
                
                <mat-tab label="Hindi"> 
                  
                </mat-tab>
                <mat-tab label="English">
                  
                </mat-tab>

              </mat-tab-group> -->

              <div class="form-group row">
                <label for="Qlevel" class="col-sm-2 col-form-label"> Question Level</label>
                <div class="col-sm-10">
                  <select name="Qlevel" id="Qlevel" class="form-control" formControlName="level">
                    <option value="" disabled> Select Question Level</option>
                    <option [value]="QuestionLevelEnum.Easy"> Easy </option>
                    <option [value]="QuestionLevelEnum.Moderate"> Moderate </option>
                    <option [value]="QuestionLevelEnum.Difficult"> Difficult </option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="rightOpt" class="col-sm-2 col-form-label">
                  Right option
                </label>
                <div class="col-sm-10">
                  <!-- RightOptionEnum -->
                  <select name="rightOpt" id="rightOpt" class="form-control" formControlName="optRight">
                    <option value="" disabled> Select Right Option</option>
                    <option [value]="RightOptionEnum.optionA"> Option A </option>
                    <option [value]="RightOptionEnum.optionB"> Option B </option>
                    <option [value]="RightOptionEnum.optionC"> Option C </option>
                    <option [value]="RightOptionEnum.optionD"> Option D </option>
                    <option [value]="RightOptionEnum.optionE"> Option E </option>
                  </select>
                </div>
              </div>


              <br />

              <div class="row">
                <div class="col-sm-12 form-group">
                  <label for="expEng" class="col-form-label">
                    Explanation
                  </label>
                  <div>
                    <app-ckeditor #explanation id="explanation" elementId="explanationQues"
                      formControlName="explanation"></app-ckeditor>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              @if (!isUpdateMode) {
                @if (questionType !== QuestionTypeEnum.Single) {
                  <button type="submit" class="btn btn-primary" (click)="createDetails()">
                    Submit
                  </button>
                }@else {
                  <button type="submit" class="btn btn-primary" (click)="createDirectQuestion()">
                    Submit
                  </button>
                }
              }@else{
              <button type="submit" class="btn btn-primary" (click)="updateDetails(editdetailsId)">
                Update
              </button>
              }

              <button type="submit" class="btn btn-default float-right" (click)="clearForm()">
                Clear Form
              </button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
