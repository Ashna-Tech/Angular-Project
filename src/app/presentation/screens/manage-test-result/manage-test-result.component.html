<div class="content-wrapper">
    <!-- Content Header -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a routerLink="/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">Manage Test Result</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- Left Form -->
                <div class="col-md-7">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Manage Test Result</h3>
                        </div>
                        <form [formGroup]="manageTestResultForm">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="testId" class="col-sm-2 col-form-label">
                                        Enter Test ID
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="testId" type="text" class="form-control"
                                            placeholder=" Enter TestID..." formControlName="testId" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="highlightMarks" class="col-sm-2 col-form-label">Enter Highlight Marks
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="highlightMarks" type="number" class="form-control"
                                            placeholder=" Enter Marks..." formControlName="highlightMarks" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="resultFound" class="col-sm-2 col-form-label"> Result Found </label>
                                    <div class="col-sm-10">
                                        <input id="resultFound" type="text" class="form-control"
                                            placeholder="Result......" formControlName="resultFound" />
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="NoofUsers" class="col-sm-2 col-form-label">Enter No. of Users
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="NoofUsers" type="number" class="form-control"
                                            placeholder=" Enter Number of Users..." formControlName="NoofUsers" />
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="newTestid" class="col-sm-2 col-form-label">Enter New Test ID
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="newTestid" type="text" class="form-control"
                                            placeholder=" Enter New TestID..." formControlName="newTestid" />
                                    </div>
                                </div>

                                <div class="formLeft-btns">
                                    <button class="btn btn-primary"> Submit </button>
                                    <button class="btn btn-primary"> Delete Fake Results </button>
                                    <button class="btn btn-primary"> Delete User Result</button>
                                    <button class="btn btn-primary"> Delete Admin & User Result</button>
                                </div>
                            </div>

                            <!-- /.card-body -->
                            <div class="card-footer">
                                <!-- @if (!isUpdateMode) {
                                <button type="submit" class="btn btn-primary" (click)="createManageTestResult()">
                                    Submit
                                </button>
                                }@else{
                                <button type="submit" class="btn btn-primary"
                                    (click)="updateManageTestResult(editManageTestResultId)">
                                    Update
                                </button>
                                } -->

                                <button type="submit" class="btn btn-default float-right" (click)="clearForm()">
                                    Clear Form
                                </button>


                            </div>

                        </form>
                    </div>
                </div>

                <!-- Right Form -->
                <div class="col-md-5" style="padding-right: 30px;">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title"> Add New Test Result</h3>
                        </div>
                        <form [formGroup]="AddNewTestResultForm2">
                            <div class="card-body">

                                <div class="form-group row">
                                    <label for="testId" class="col-sm-2 col-form-label">
                                        Enter Test ID
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="testId" type="text" class="form-control"
                                            placeholder=" Enter TestID..." formControlName="testId" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="excelFile" class="col-sm-2 col-form-label"> Choose Excel File
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="custom-file">
                                            <input id="excelFile" (change)="onExcelFileUpload($event)" type="file"
                                                class="custom-file-input" placeholder="Chosse Excel File..."
                                                formControlName="excelFile" accept="application/pdf" required />
                                            <label class="custom-file-label" for="image">
                                                Choose File
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <button class=" btn btn-primary submit-btn"> Submit </button>    
                                

                            </div>
                            <label style="padding-left: 25px; font-size: 17px; font-weight: normal;"> Data List</label>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <!-- @if (!isUpdateMode) {
                                <button type="submit" class="btn btn-primary" (click)="createManageTestResult()">
                                    Submit
                                </button>
                                }@else{
                                <button type="submit" class="btn btn-primary"
                                    (click)="updateManageTestResult(editManageTestResultId)">
                                    Update
                                </button>
                                } -->

                                <button type="submit" class="btn btn-default float-right" (click)="clearForm()">
                                    Clear Form
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
