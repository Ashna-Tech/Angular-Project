<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/dashboard">Dashboard</a>
              </li>
              <li class="breadcrumb-item active"> Chapter Layer </li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> Chapter Layer </h3>
              </div>
              <!-- /.card-header -->
  
              <!-- form start -->
              <form [formGroup]="ChapterLayerForm">
                <div class="card-body">

                    <div class="form-group row">
                        <label for="chapterid" class="col-sm-2 col-form-label">
                          Chapter 
                        </label>
                        <div class="col-sm-10">
                          <select
                            name="chapterid"
                            id="chapterid"
                            type="text"
                            class="form-control"
                            formControlName="chapterid"
                          >
                            <option value="">Select Chapter </option>
                            <option value="76b1c66dc84a8c0283e14281">Happy Potato</option>
                            <option value="76b1c66dc84a8c0283e14281">Moral Story</option>
                            <option value="87b1c66dc84a8c0283e14209">Snow Balls</option>
                            <option value="88b1c66dc84a8c0283e14245">Just Smile</option>
      
                            @for (page of chapterListDropdown$ | async ; track $index) {
                            <option [value]="page.id">{{ page.name }}</option>
                            }
                          </select>
                        </div>
                      </div>
  
                    <div class="form-group row">
                      <label for="layer" class="col-sm-2 col-form-label">
                       Layer 
                      </label>
                      <div class="col-sm-10">
                        <input
                          id="layer"
                          type="text"
                          class="form-control"
                          placeholder="Layer..."
                          formControlName="layer"
                        />
                      </div>
                    </div>


                      <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">
                         Description  
                        </label>
                        <div class="col-sm-10">
                          <input
                            id="description"
                            type="text"
                            class="form-control"
                            placeholder="Description..."
                            formControlName="description"
                          />
                        </div>
                      </div>


              </div>
  
                <!-- /.card-body -->
                <div class="card-footer">
                  @if (!isUpdateMode) {
                  <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="createChapterLayer()"
                  >
                    Submit
                  </button>
                  }@else{
                  <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="
                      updateChapterLayer(editChapterLayerId)
                    "
                  >
                    Update
                  </button>
                  }
  
                  <button
                    type="submit"
                    class="btn btn-default float-right"
                    (click)="clearForm()"
                  >
                    Clear Form
                  </button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  
    <section class="content" style="padding-bottom: 15px">
      <div class="container-fluid">
        <app-data-table
          (Edit)="editChapterLayer($event)"
          (Remove)="deleteChapterLayer($event)"
          [dataObs]="dataObs"
          [tableCols]="tableCols"
          #dttable
        ></app-data-table>
      </div>
    </section>
  </div>
