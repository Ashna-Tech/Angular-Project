<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a routerLink="/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Set Test Topper Time (Level Wise)
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Set Test Topper Time (Level Wise)</h3>
                        </div>
                        <!-- /.card-header -->

                        <!-- form start -->
                        <form [formGroup]="SetTestTopperForm">
                            <div class="card-body">
                                
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group row">
                                            <label for="mainCategory" class="col-sm-3 col-form-label">
                                                Main-Category
                                            </label>
                                            <div class="col-sm-8">
                                                <select name="mainCategory" (change)="onSelectMainCategory()" id="mainCategory" class="form-control"
                                                    formControlName="mainCategory">
                                                    <option value="">Select MainCategory</option>
                                                    @for (maincat of MaincategoryListDropdown$ | async ;
                                                    track $index) {
                                                    <option [value]="maincat.id">
                                                        {{ maincat.name }}
                                                    </option>
                                                    }
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group row">
                                            <label for="examCategory" class="col-sm-3 col-form-label">
                                                Exam Category
                                            </label>
                                            <div class="col-sm-8">
                                                <select name="examCategory" (change)="onSelectExamCategory()" id="examCategory" class="form-control"
                                                    formControlName="examCategory">
                                                    <option value="">Select Exam Category</option>
                                                    @for (examCat of ExamCategoryListDropdown$ | async ;
                                                    track $index) {
                                                    <option [value]="examCat.id">
                                                        {{ examCat.name }}
                                                    </option>
                                                    }
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group row">
                                            <label for="examtype" class="col-sm-3 col-form-label">
                                                Choose Exam</label>
                                            <div class="col-sm-8">
                                                <select (change)="onSelectChooseExam()" name="examtype" id="examtype" class="form-control"
                                                    formControlName="examtype">
                                                    <option value="">Choose Exam</option>
                                                    @for (exam of ChooseExamsListDropdown$ | async ; track
                                                    $index) {
                                                    <option [value]="exam.id">{{ exam.name }}</option>
                                                    }
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group row">
                                            <label for="examLevel" class="col-sm-3 col-form-label">
                                                Choose Exam Level
                                            </label>
                                            <div class="col-sm-8">
                                                <select name="examLevel" id="examLevel" class="form-control"
                                                    formControlName="examLevel">
                                                    <option value="">Choose Exam Level</option>
                                                    @for (examLev of ExamLevelListDropdown$ | async ;
                                                    track $index) {
                                                    <option [value]="examLev.id">
                                                        {{ examLev.name }}
                                                    </option>
                                                    }
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group row">
                                            <label for="testid" class="col-sm-3 col-form-label">
                                                Enter Test ID
                                            </label>
                                            <div class="col-sm-8">
                                                <input id="testid" type="text" class="form-control"
                                                    placeholder="Write Question..." formControlName="testid" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary"
                                    (click)="updateSetTestTopperTime(editSetTestTopperTimeId)">
                                    Update
                                </button>
                                <button type="submit" class="btn btn-default float-right" (click)="clearForm()">
                                    Clear Form
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->

    <section class="content" style="padding-bottom: 15px">
    </section>
</div>
