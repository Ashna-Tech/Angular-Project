<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active"> Exam Landing Page FAQ </li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title"> Exam Landing Page FAQ </h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->

            <form [formGroup]="ExamLandingPageFAQForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="pageid" class="col-sm-2 col-form-label">
                    Page 
                  </label>
                  <div class="col-sm-10">
                    <select
                      name="pageid"
                      id="pageid"
                      type="text"
                      class="form-control"
                      formControlName="pageid"
                    >
                      <option value="">Select Page </option>
                      <option value="76b1c66dc84a8c0283e14281">I grow and improve every day</option>
                      <option value="76b1c66dc84a8c0283e14281">I deserve fulfilling relationships</option>
                      <option value="87b1c66dc84a8c0283e14209">Doing my best is enough</option>
                      <option value="88b1c66dc84a8c0283e14245">I have confidence in my decisions
                      </option>

                      @for (page of PageListDropdown$ | async ; track $index) {
                      <option [value]="page.id">{{ page.name }}</option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="question" class="col-sm-2 col-form-label">
                    Question
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="question"
                      type="text"
                      class="form-control"
                      placeholder="Enter Question..."
                      formControlName="question"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="answer" class="col-sm-2 col-form-label">
                    Answer
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="answer"
                      type="text"
                      class="form-control"
                      placeholder="Enter Answer..."
                      formControlName="answer"
                    />
                  </div>
                </div>


                <div class="form-group row">
                  <label for="orderNo" class="col-sm-2 col-form-label">
                    Order Number
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="orderNo"
                      type="text"
                      class="form-control"
                      placeholder="Enter Order No..."
                      formControlName="orderNo"
                    />
                  </div>
                </div>

                
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createExamLandingPageFAQ()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateExamLandingPageFAQ(editExamLandingPageFAQId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editExamLandingPageFAQ($event)"
        (Remove)="deleteExamLandingPageFAQ($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
