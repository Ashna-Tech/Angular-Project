<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a routerLink="/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active"> Update Test PDF </li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Update Test PDF </h3>
                        </div>
                        <!-- /.card-header -->

                        <!-- form start -->
                        <form [formGroup]="UpdateTestPDFForm">
                            <div class="card-body">

                                <div class="form-group row">
                                    <label for="testid" class="col-sm-2 col-form-label">
                                        Test Id
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="number" name="testid" id="testid" class="form-control"
                                        formControlName="testid">
                                          
                                    </div>
                                </div>

                                <button class="btn btn-success"> Search</button>



                                <div class="form-group row">
                                    <label for="englishPdfUrl" class="col-sm-2 col-form-label">
                                        English Pdf Url
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="englishPdfUrl" type="text" class="form-control"
                                            placeholder="English Pdf Url..." formControlName="englishPdfUrl" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="hindiPdfUrl" class="col-sm-2 col-form-label">
                                        Hindi Pdf Url
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="hindiPdfUrl" type="text" class="form-control"
                                            placeholder="English Pdf Url..." formControlName="hindiPdfUrl" />
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="engPdfFile" class="col-sm-2 col-form-label"> English PDF File
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="custom-file">
                                            <input id="engPdfFile" (change)="onEngPdfUpload($event)" type="file"
                                                class="custom-file-input" formControlName="engPdfFile"
                                                accept="application/pdf" required />
                                            <label class="custom-file-label" for="engPdfFile">
                                                Choose File
                                            </label>
                                        </div>
                                    </div>
                                </div>



                                <div class="form-group row">
                                    <label for="hindiPdfFile" class="col-sm-2 col-form-label"> Hindi PDF File
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="custom-file">
                                            <input id="hindiPdfFile" (change)="onHindiPdfUpload($event)" type="file"
                                                class="custom-file-input" formControlName="hindiPdfFile"
                                                accept="application/pdf" required />
                                            <label class="custom-file-label" for="hindiPdfFile">
                                                Choose File
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" (click)="updateTestPdf()">
                                    Submit
                                </button>

                                <button type="submit" class="btn btn-default float-right" (click)="clearForm()">
                                    Clear Form
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->

    <section class="content" style="padding-bottom: 15px">
        <div class="container-fluid">
            <!-- <app-data-table
          (Edit)="editTestCategory($event)"
          (Remove)="deleteTestCategory($event)"
          [dataObs]="dataObs"
          [tableCols]="tableCols"
          #dttable
        ></app-data-table> -->
        </div>
    </section>
</div>
