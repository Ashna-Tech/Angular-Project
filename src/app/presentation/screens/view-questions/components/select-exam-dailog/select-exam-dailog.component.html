<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">{{data.title}}</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-4"><strong>No of Questions</strong></div>
            <div class="col-sm-8">{{data.noOfQuestions}}</div>
        </div>

        <div class="row">
            <div class="col-sm-4"> <strong>Exams</strong></div>
            <div class="col-sm-8">
                <mat-form-field appearance="outline">
                    <mat-label>select exams</mat-label>
                    <mat-select [formControl]="exams" multiple>
                      @for (topping of toppingList; track topping) {
                        <mat-option [value]="topping">{{topping}}</mat-option>
                      }
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary" (click)="closeDailog(false)">Submit</button>
        <button class="btn btn-default float-right" (click)="closeDailog(true)">Cancel</button>
    </div>
</div>
