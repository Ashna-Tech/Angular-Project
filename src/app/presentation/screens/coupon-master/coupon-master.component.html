<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Coupon Master</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Coupon Master</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="couponMasterForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="couponcode" class="col-sm-2 col-form-label">
                    Coupon Code
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="couponcode"
                      type="text"
                      class="form-control"
                      placeholder=" Enter Coupon Code..."
                      formControlName="couponcode"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="discounttype" class="col-sm-2 col-form-label">
                    Discount Type
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="discounttype"
                      type="text"
                      class="form-control"
                      placeholder="Discount Type"
                      formControlName="discounttype"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="discount" class="col-sm-2 col-form-label">
                    Discount
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="discount"
                      type="number"
                      class="form-control"
                      placeholder=" Discount..."
                      formControlName="discount"
                    />
                  </div>
                </div>


                <div class="form-group row">
                  <label for="startdate" class="col-sm-2 col-form-label">
                    Start Date
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="startdate"
                      type="datetime-local"
                      class="form-control"
                      placeholder=" Select date time..."
                      formControlName="startdate"
                    />
                  </div>
                </div>


                <div class="form-group row">
                  <label for="enddate" class="col-sm-2 col-form-label">
                   End Date
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="enddate"
                      type="datetime-local"
                      class="form-control"
                      placeholder=" Select date time..."
                      formControlName="enddate"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="couponPlantype" class="col-sm-2 col-form-label">
                    Coupon Plan Type
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="couponPlantype"
                      type="text"
                      class="form-control"
                      placeholder="Coupon Plan Type..."
                      formControlName="couponPlantype"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="applicationName" class="col-sm-2 col-form-label">
                    Application Name
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="applicationName"
                      type="text"
                      class="form-control"
                      placeholder="Application Name..."
                      formControlName="applicationName"
                    />
                  </div>
                </div>
              
                <div class="form-group row">
                  <label for="singleTimecoupon" class="col-sm-2 col-form-label">
                    Is Single Time Coupon 
                  </label>
                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input
                        id="singletimeCouponRadio1"
                        type="radio"
                        value="Yes"
                        class="custom-control-input"
                        formControlName="singleTimecoupon"
                      />
                      <label for="singletimeCouponRadio1" class="custom-control-label"
                        >Yes
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input
                        class="custom-control-input"
                        type="radio"
                        id="singletimeCouponRadio2"
                        formControlName="singleTimecoupon"
                        checked=""
                        value="No"
                      />
                      <label for="singletimeCouponRadio2" class="custom-control-label"
                        >No</label
                      >
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="isUsed" class="col-sm-2 col-form-label">
                    Is Used  
                  </label>
                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input
                        id="isuserRadio1"
                        type="radio"
                        value="Yes"
                        class="custom-control-input"
                        formControlName="isUsed"
                      />
                      <label for="isuserRadio1" class="custom-control-label"
                        >Yes
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input
                        class="custom-control-input"
                        type="radio"
                        id="isuserRadio2"
                        formControlName="isUsed"
                        checked=""
                        value="No"
                      />
                      <label for="isuserRadio2" class="custom-control-label"
                        >No</label
                      >
                    </div>
                  </div>
                </div>



                




              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createCouponMaster()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateCouponMaster(editCouponMasterId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editCouponMaster($event)"
        (Remove)="deleteCouponMaster($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
