<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Affiliate Master</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Affiliate Master</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="affiliateMasterForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name
                  </label>
                  <div class="col-sm-10">
                    <input id="name" type="text" class="form-control" placeholder="Enter Name..."
                      formControlName="name" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="Email" class="col-sm-2 col-form-label">
                    E-mail
                  </label>
                  <div class="col-sm-10">
                    <input id="Email" type="email" class="form-control" placeholder="Email Address...."
                      formControlName="Email" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="mobile" class="col-sm-2 col-form-label">
                    Mobile
                  </label>
                  <div class="col-sm-10">
                    <input id="mobile" type="number" class="form-control" placeholder="Enter Mobile No...."
                      formControlName="mobile" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="password" class="col-sm-2 col-form-label">
                    Password
                  </label>
                  <div class="col-sm-10">
                    <input id="password" type="password" class="form-control" placeholder="Enter Password...."
                      formControlName="password" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="affdays" class="col-sm-2 col-form-label">
                    Affilate Days
                  </label>
                  <div class="col-sm-10">
                    <input id="affdays" type="text" class="form-control" placeholder="Enter Affiliate...."
                      formControlName="affdays" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="couponApplyDays" class="col-sm-2 col-form-label">
                    Coupon Apply Days
                  </label>
                  <div class="col-sm-10">
                    <input id="couponApplyDays" type="text" class="form-control" placeholder="Coupon Apply...."
                      formControlName="couponApplyDays" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="canlogin" class="col-sm-2 col-form-label">
                    Can Login
                  </label>
                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input id="canLoginRadio1" type="radio" value="Yes" class="custom-control-input"
                        formControlName="canlogin" />
                      <label for="canLoginRadio1" class="custom-control-label">Yes
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" id="canLoginRadio2" formControlName="canlogin"
                        checked="" value="No" />
                      <label for="canLoginRadio2" class="custom-control-label">No</label>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="Isstarted" class="col-sm-2 col-form-label">
                    Is Started
                  </label>
                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input id="startedRadio1" type="radio" value="Yes" class="custom-control-input"
                        formControlName="Isstarted" />
                      <label for="startedRadio1" class="custom-control-label">Yes
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" id="startedRadio2" formControlName="Isstarted"
                        checked="" value="No" />
                      <label for="startedRadio2" class="custom-control-label">No</label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button type="submit" class="btn btn-primary" (click)="createAffilateMaster()">
                  Submit
                </button>
                }@else{
                <button type="submit" class="btn btn-primary" (click)="updateAffilateMaster(editAffilateMasterId)">
                  Update
                </button>
                }

                <button type="submit" class="btn btn-default float-right" (click)="clearForm()">
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table (Edit)="editAffilateMaster($event)" (Remove)="deleteAffilateMaster($event)" [dataObs]="dataObs"
        [tableCols]="tableCols" #dttable></app-data-table>
    </div>
  </section>
</div>
