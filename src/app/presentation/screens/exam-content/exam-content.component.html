<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Exam Content</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Exam Content</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->

            <form [formGroup]="ExamContentForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="maincategory" class="col-sm-2 col-form-label">
                    Main Category
                  </label>
                  <div class="col-sm-10">
                    <select name="maincategory" id="maincategory" type="text" class="form-control"
                      formControlName="maincategory">
                      <option value="">Select Main Category</option>

                      @for (mainCat of MainCategoryListDropdown$ | async ; track
                      $index) {
                      <option [value]="mainCat.id">{{ mainCat.name }}</option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="examCategory" class="col-sm-2 col-form-label">
                    Exam Category
                  </label>
                  <div class="col-sm-10">
                    <select name="examCategory" id="examCategory" type="text" class="form-control"
                      formControlName="examCategory">
                      <option value="">Select Exam Category</option>

                      @for (examCat of ExamCategoryListDropdown$ | async ; track
                      $index) {
                      <option [value]="examCat.id">{{ examCat.name }}</option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="id" class="col-sm-2 col-form-label">
                    Choose Exam
                  </label>
                  <div class="col-sm-10">
                    <select name="id" id="id" type="text" class="form-control" formControlName="id">
                      <option value="">Select Exams</option>

                      @for (examtype of ExamTypeListDropdown$ | async ; track
                      $index) {
                      <option [value]="examtype.id">{{ examtype.name }}</option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="totalTest" class="col-sm-2 col-form-label">
                    Total Test
                  </label>
                  <div class="col-sm-10">
                    <input id="totalTest" type="text" class="form-control" placeholder="Total Test..." formControlName="totalTest" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="totalQues" class="col-sm-2 col-form-label">
                    Total Question
                  </label>
                  <div class="col-sm-10">
                    <input id="totalQues" type="text" class="form-control" placeholder="Total Question ..." formControlName="totalQues" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="totalHours" class="col-sm-2 col-form-label">
                    Total Hours
                  </label>
                  <div class="col-sm-9">
                    <input id="totalHours" type="number" class="form-control" placeholder="Total Hours" formControlName="totalHours" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="hasSchedule" class="col-sm-2 col-form-label">
                    Show Schedule ?
                  </label>
                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input id="hasScheduleRadio1" type="radio" value="Yes" class="custom-control-input"
                        formControlName="hasSchedule" />
                      <label for="hasScheduleRadio1" class="custom-control-label">Yes
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" id="hasScheduleRadio2"
                        formControlName="hasSchedule" checked="" value="No" />
                      <label for="hasScheduleRadio2" class="custom-control-label">No</label>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="quizUrl" class="col-sm-2 col-form-label">
                    Quiz URL
                  </label>
                  <div class="col-sm-10">
                    <input id="quizUrl" type="text" class="form-control" placeholder="Quiz URL..."
                      formControlName="quizUrl" />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="scheduleData" class="col-sm-2 col-form-label">
                    About Schedule
                  </label>
                  <div class="col-sm-10">
                    <app-ckeditor #Scheduledata id="scheduleData" elementId="scheduleData"
                      formControlName="scheduleData"></app-ckeditor>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="aboutExam" class="col-sm-2 col-form-label">
                    About Exam
                  </label>
                  <div class="col-sm-10">
                    <app-ckeditor #AboutExam id="aboutExam" elementId="aboutExam"
                      formControlName="aboutExam"></app-ckeditor>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="examPattern" class="col-sm-2 col-form-label">
                    Exam Pattern
                  </label>
                  <div class="col-sm-10">
                    <app-ckeditor #ExamPattern id="examPattern" elementId="examPattern" formControlName="examPattern">
                    </app-ckeditor>

                  </div>
                </div>

                <div class="form-group row">
                  <label for="bannerExaminfo" class="col-sm-2 col-form-label">
                    Test Package Info
                  </label>
                  <div class="col-sm-10">
                    <app-ckeditor #BannerExaminfo id="bannerExaminfo" elementId="bannerExaminfo"
                      formControlName="bannerExaminfo"></app-ckeditor>
                  </div>
                </div>

                <!-- 
                    <div class="col-sm-1 d-flex align-items-center justify-content-center">
                      <button type="button" class="btn btn-outline-secondary">
                        <i class="fa fa-clock"></i>
                      </button>
                    </div>
                  </div> -->
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button type="submit" class="btn btn-primary" (click)="createExamContent()">
                  Submit
                </button>
                }@else{
                <button type="submit" class="btn btn-primary" (click)="updateExamContent(editExamContentId)">
                  Update
                </button>
                }

                <button type="submit" class="btn btn-default float-right" (click)="clearForm()">
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table (Edit)="editExamContent($event)" (Remove)="deleteExamContent($event)" [dataObs]="dataObs"
        [tableCols]="tableCols" #dttable></app-data-table>
    </div>
  </section>
</div>
