<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Blog Left Slider </li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Blog Left Slider </h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="blogLeftImgForm">
              <div class="card-body">

                <div class="form-group row">
                  <label for="image" class="col-sm-2 col-form-label">
                    Image (320x320)
                  </label>
                  <div class="col-sm-10">
                    <div class="custom-file">
                      <input
                        id="image"
                        (change)="onBannerImageUpload($event)"
                        type="file"
                        class="custom-file-input"
                        formControlName="image"
                        accept="image/*"
                      />
                      <label class="custom-file-label" for="exampleInputFile"
                        >Choose file</label
                      >
                      <br />
                      <br />
                    </div>
                    @if (previewImageUrl) {
                    <img [src]="previewImageUrl" width="200" />
                    }
                  </div>
                </div>

                <div class="form-group row">
                  <label for="linkurl" class="col-sm-2 col-form-label"
                    >Link URL
                  </label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="linkurl"
                      placeholder="Link URL ..."
                    />
                  </div>
                </div>

                <br />
                
                <div class="form-group row">
                  <label for="status" class="col-sm-2 col-form-label"
                    >Status ?</label
                  >
                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input
                        id="customRadio1"
                        type="radio"
                        id="customRadio1"
                        value="Yes"
                        class="custom-control-input"
                        formControlName="status"
                      />
                      <label for="customRadio1" class="custom-control-label">
                        Active
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input
                        class="custom-control-input"
                        type="radio"
                        id="customRadio2"
                        formControlName="status"
                        checked=""
                        value="No"
                      />
                      <label for="customRadio2" class="custom-control-label"
                        >InActive</label
                      >
                    </div>
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createBlogLeftImg()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateCategory(editBlogLeftImgID)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editBlogLeftImg($event)"
        (Remove)="deleteBlogLeftImg($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
