
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/dashboard">Dashboard</a>
              </li>
              <li class="breadcrumb-item active"> Exam FAQS </li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> Exam FAQS </h3>
              </div>
              <!-- /.card-header -->
  
              <!-- form start -->
  
              <form [formGroup]="ExamFAQForm">
                <div class="card-body">
                  
                  <div class="form-group row">
                    <label for="maincategory" class="col-sm-2 col-form-label">
                      Main Category 
                    </label>
                    <div class="col-sm-10">
                      <select
                        name="maincategory"
                        id="maincategory"
                        type="text"
                        class="form-control"
                        formControlName="maincategory"
                        (change)="onSelectMaincategory()"
                      >
                        <option value="">Select Main Category </option>
                        
                        @for (mainCat of MainCategoryListDropdown$ | async ; track $index) {
                        <option [value]="mainCat.id">{{mainCat.name }}</option>
                        }
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="examCategory" class="col-sm-2 col-form-label">
                      Exam Category 
                    </label>
                    <div class="col-sm-10">
                      <select
                        name="examCategory"
                        id="examCategory"
                        type="text"
                        class="form-control"
                        formControlName="examCategory"
                        (change)="onSelectExamCategory()"
                      >
                        <option value="">Select Exam Category </option>
                        
                        @for (examCat of ExamCategoryListDropdown$ | async ; track $index) {
                        <option [value]="examCat.id">{{examCat.name}}</option>
                        }
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="examid" class="col-sm-2 col-form-label">
                     Choose Exam  
                    </label>
                    <div class="col-sm-10">
                      <select
                        name="examid"
                        id="examid"
                        type="text"
                        class="form-control"
                        formControlName="examid"
                        (change)="onExamChoose()"
                      >
                        <option value="">Select Exam </option>
                        @for (exam of ExamListDropdown$ | async ; track $index) {
                        <option [value]="exam.id">{{exam.name}}</option>
                        }
                      </select>
                    </div>
                  </div>
  
  
                  <div class="form-group row">
                    <label for="question" class="col-sm-2 col-form-label">
                      Question
                    </label>
                    <div class="col-sm-10">
                      <input
                        id="question"
                        type="text"
                        class="form-control"
                        placeholder="Write Question..."
                        formControlName="question"
                      />
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label for="answer" class="col-sm-2 col-form-label">
                     Answer
                    </label>
                    <div class="col-sm-10">
                      <textarea  id="answer"
                      type="text"
                      rows="5"
                      class="form-control"
                      placeholder="Write Answer..."
                      formControlName="answer"></textarea>
                    </div>
                  </div>


                  <div class="form-group row">
                    <label for="orderno" class="col-sm-2 col-form-label">
                     Order No.
                    </label>
                    <div class="col-sm-10">
                      <input
                        id="orderno"
                        type="number"
                        class="form-control"
                        placeholder="Enter Order No..."
                        formControlName="orderno"
                      />
                    </div>
                  </div>
                </div>
  
                <!-- /.card-body -->
                <div class="card-footer">
                  @if (!isUpdateMode) {
                  <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="createExamFAQ()"
                  >
                    Submit
                  </button>
                  }@else{
                  <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="updateExamFAQ(editExamFAQId)"
                  >
                    Update
                  </button>
                  }
  
                  <button
                    type="submit"
                    class="btn btn-default float-right"
                    (click)="clearForm()"
                  >
                    Clear Form
                  </button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  
    <section class="content" style="padding-bottom: 15px">
      <div class="container-fluid">
        <app-data-table
          (Edit)="editExamFAQ($event)"
          (Remove)="deleteExamFAQ($event)"
          [dataObs]="dataObs"
          [tableCols]="tableCols"
          #dttable
        ></app-data-table>
      </div>
    </section>
  </div>
