<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Notification</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Notification</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="notificationForm">
              <div class="card-body">

                
                <div class="form-group row">
                  <label for="sendTo" class="col-sm-2 col-form-label"
                    > Send To
                  </label>
                  <div class="col-sm-10">
                    <select
                      id="sendTo"
                      class="form-control"
                      formControlName="sendTo"
                    >
                  <option value=""> Select App </option>
                  <option [value]="SelectApp.TestZone"> TestZone </option>
                  <option [value]="SelectApp.Clat"> Clat </option>
                  <option [value]="SelectApp.CUET"> CUET </option>
                  
                  </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="sendType" class="col-sm-2 col-form-label"
                    > Send Type </label
                  >
                  <div class="col-sm-10">
                    <select
                      id="sendType"
                      class="form-control"
                      formControlName="sendType"
                    >
                  <option value=""> Select Send Type </option>
                   <option [value]="Sendtype.All"> All </option>       
                   <option [value]="Sendtype.Testing"> Testing</option>
                   <option [value]="Sendtype.Sectional_Offer"> Sectional Offer </option>
                   <option [value]="Sendtype.CAMockDrill_Offer"> CAMockDrill Offer </option>
                   <option [value]="Sendtype.Topic_Offer"> Topic Offer </option>           
                   <option [value]="Sendtype.SpeedDrills_Offer"> SpeedDrills Offer</option>
                  </select>
                  </div>
                </div>
                
                <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label"
                    >E-mail</label
                  >
                  <div class="col-sm-10">
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      placeholder="Enter Email ..."
                      formControlName="email"
                    />
                  </div>
                </div>


                <div class="form-group row">
                  <label for="examgroup" class="col-sm-2 col-form-label"
                    > Exam Group </label
                  >
                  <div class="col-sm-10">
                    <select
                      id="examgroup"
                      class="form-control"
                      formControlName="examgroup"
                    > 
                  <option value=""> Select ExamGroup </option>
                  <option [value]="ExamGroup.Bank_And_Insurance"> Bank And Insurance </option>
                  <option [value]="ExamGroup.Law_Exams"> Law Exams </option>
                  <option [value]="ExamGroup.Other_Exams">Other Exams</option>
                  <option [value]="ExamGroup.SSC_And_Railways"> SSC And Railways </option>
                  <option [value]="ExamGroup.State_Exams">State Exams </option>
                  <option [value]="ExamGroup.Teaching_Exams"> Teaching Exams </option>
                </select>
                  </div>
                </div>
                
                <div class="form-group row">
                  <label for="isActive" class="col-sm-2 col-form-label">
                  Show Name ?
                  </label>
                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input
                        id="isActiveRadio1"
                        type="radio"
                        value="Yes"
                        class="custom-control-input"
                        formControlName="isActive"
                      />
                      <label for="isActiveRadio1" class="custom-control-label"
                        > Yes 
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input
                        class="custom-control-input"
                        type="radio"
                        id="isActiveRadio2"
                        formControlName="isActive"
                        checked=""
                        value="No"
                      />
                      <label for="isActiveRadio2" class="custom-control-label"
                        >No</label
                      >
                    </div>
                  </div>
                </div>


                <div class="form-group row">
                  <label for="notificationType" class="col-sm-2 col-form-label"
                    > Notification Type </label
                  >
                  <div class="col-sm-10">
                    <select
                      id="notificationType"
                      class="form-control"
                      formControlName="notificationType"
                    > 
                  <option value=""> Select Notification Type </option>
                  <option [value]="NotificationTypeEnum.Simple"> Simple</option>
                  <option [value]="NotificationTypeEnum.Link"> Link</option>
                  <option [value]="NotificationTypeEnum.Plan"> Plan </option>
                  <option [value]="NotificationTypeEnum.My_Plan"> My Plan </option>
                  <option [value]="NotificationTypeEnum.Test_Series"> Test Series </option>                  
                  <option [value]="NotificationTypeEnum.Quiz"> Quiz</option>
                  <option [value]="NotificationTypeEnum.SpeedDrill"> SpeedDrills</option>
                  
                  </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="title" class="col-sm-2 col-form-label"
                    > Title</label
                  >
                  <div class="col-sm-10">
                    <input
                      id="title"
                      type="text"
                      class="form-control"
                      placeholder="Enter Title...."
                      formControlName="title"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="message" class="col-sm-2 col-form-label"
                    > Message</label
                  >
                  <div class="col-sm-10">
                    <input
                      id="message"
                      type="text"
                      class="form-control"
                      placeholder="Write Message Here...."
                      formControlName="message"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="image" class="col-sm-2 col-form-label">Image</label>
                  <div class="col-sm-10">
                    <div class="custom-file">
                      <input
                        id="image"
                        (change)="onUploadImage($event)"
                        formControlName="image"
                        type="file"
                        class="custom-file-input"
                        accept="image/*"
                      />
                      <label class="custom-file-label" for="img">
                        Choose File
                      </label>
                    </div>
                    @if (previewImg) {
                    <img [src]="previewImg" width="200" />
                    }
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createNotification()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateNotification(editNotificationId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editNotification($event)"
        (Remove)="deleteNotification($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
