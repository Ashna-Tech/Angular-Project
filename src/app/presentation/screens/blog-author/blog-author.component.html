<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Blog Author</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Blog Author</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="blogAuthorForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">
                    Name
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="name"
                      type="text"
                      class="form-control"
                      placeholder=" Enter Name..."
                      formControlName="name"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="profileImage" class="col-sm-2 col-form-label"
                    >Profile Image</label
                  >
                  <div class="col-sm-10">
                    <div class="custom-file">
                      <input
                        id="profileImage"
                        (change)="onUploadProfileImg($event)"
                        type="file"
                        class="custom-file-input"
                        formControlName="profileImage"
                        accept="image/*"
                      />
                      <label class="custom-file-label" for="profileImage"
                        >Choose Profile Image</label
                      >
                    </div>
                    @if (ShowProfileImg) {
                    <img [src]="ShowProfileImg" width="200" />
                    }
                  </div>
                </div>

                <div class="form-group row">
                  <label for="description" class="col-sm-2 col-form-label">
                    Description
                  </label>
                  <div class="col-sm-10">
                    <textarea
                      id="description"
                      type="text"
                      class="form-control"
                      placeholder="Write Description..."
                      formControlName="description"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="facebookUrl" class="col-sm-2 col-form-label">Facebook URL</label>
                  <div class="col-sm-10">
                    <input
                      id="facebookUrl"
                      type="text"
                      class="form-control"
                      placeholder=" Link Url ..."
                      formControlName="facebookUrl"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="twitterUrl" class="col-sm-2 col-form-label"
                    >Twitter URL
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="twitterUrl"
                      type="text"
                      class="form-control"
                      placeholder=" Link Url  ..."
                      formControlName="twitterUrl"
                    />
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createBlogAuthorCategory()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateBlogAuthorCategory(editBlogAuthorCategoryId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editBlogAuthorCategory($event)"
        (Remove)="deleteBlogAuthorCategory($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
