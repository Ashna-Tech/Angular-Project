<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Blog Master (New)</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Blog Master (New)</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="blogMasterForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="authorid" class="col-sm-2 col-form-label">
                    Author
                  </label>

                  <div class="col-sm-10">
                    <select
                      name="authour"
                      id="authour"
                      class="form-control"
                      formControlName="authorid"
                    >
                      <option value="">Select Author</option>
                      <!-- <option value="76b1c66dc84a8c0283e14281">Arjun</option>
                      <option value="76b1c66dc84a8c0283e14281">Nisha</option> -->
                      @for (author of authorListDropdown$ | async ; track
                      $index) {
                      <option [value]="author.id">{{ author.name }}</option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="catId" class="col-sm-2 col-form-label">
                    Category
                  </label>
                  <div class="col-sm-10">
                    <select
                      name="catId"
                      id="catId"
                      class="form-control"
                      formControlName="catId"
                    >
                      <option value="">Select Category</option>
                      @for (category of CategoryListDropdown$ | async ; track
                      $index) {
                      <option [value]="category.id">
                        {{ category.name }}
                      </option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="groupId" class="col-sm-2 col-form-label">
                    Group
                  </label>
                  <div class="col-sm-10">
                    <select
                      name="groupId"
                      id="groupId"
                      class="form-control"
                      formControlName="groupId"
                    >
                      <option value="">Select Group</option>
                      <!-- <option value="76b1c66dc84a8c0283e14281">Prisha</option>
                      <option value="76b1c66dc84a8c0283e14281">Rahul</option> -->
                      @for (group of groupListDropdown$ | async ; track $index)
                      {
                      <option [value]="group.id">
                        {{ group.name }}
                      </option>
                      }
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="thumbnail" class="col-sm-2 col-form-label">
                    Thumbnail (348x220)
                  </label>
                  <div class="col-sm-10">
                    <div class="custom-file">
                      <input
                        id="image"
                        (change)="onThumbnail($event)"
                        formControlName="thumbnail"
                        type="file"
                        class="custom-file-input"
                        accept="image/*"
                      />
                      <label class="custom-file-label" for="exampleInputFile"
                        >Choose file</label
                      >
                    </div>
                    @if (previewThumbnail) {
                    <img [src]="previewThumbnail" width="200" />
                    }
                  </div>
                </div>

                <div class="form-group row">
                  <label for="banner" class="col-sm-2 col-form-label"
                    >Banner (1000x600)</label
                  >
                  <div class="col-sm-10">
                    <div class="custom-file">
                      <input
                        id="image"
                        (change)="onBannerImage($event)"
                        type="file"
                        class="custom-file-input"
                        accept="image/*"
                      />
                      <label class="custom-file-label" for="exampleInputFile"
                        >Choose file</label
                      >
                    </div>
                    @if (previewBannerImageUrl) {
                    <img [src]="previewBannerImageUrl" width="200" />
                    }
                  </div>
                </div>

                <div class="form-group row">
                  <label for="blogTitle" class="col-sm-2 col-form-label"
                    >Blog Title</label
                  >
                  <div class="col-sm-10">
                    <input
                      id="blogTitle"
                      type="text"
                      class="form-control"
                      placeholder="Enter Blog Title..."
                      formControlName="blogTitle"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="blogHeading" class="col-sm-2 col-form-label"
                    >Blog Heading</label
                  >
                  <div class="col-sm-10">
                    <input
                      id="blogHeading"
                      type="text"
                      class="form-control"
                      placeholder=" Enter Blog Heading..."
                      formControlName="blogHeading"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="blogTag" class="col-sm-2 col-form-label"
                    >Blog Tag
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="blogTag"
                      type="text"
                      class="form-control"
                      placeholder="Blog Tag..."
                      formControlName="blogTag"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="readingTime" class="col-sm-2 col-form-label"
                    >Reading Time</label
                  >
                  <div class="col-sm-10">
                    <input
                      id="readingTime"
                      type="text"
                      class="form-control"
                      placeholder="Ex. 9 Mins Read"
                      formControlName="readingTime"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="seoTitle" class="col-sm-2 col-form-label"
                    >Seo Title</label
                  >
                  <div class="col-sm-10">
                    <input
                      id="seoTitle"
                      type="text"
                      class="form-control"
                      placeholder="Seo Title ..."
                      formControlName="seoTitle"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="seoKeywords" class="col-sm-2 col-form-label">
                    Seo Keywords
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="seoKeywords"
                      type="text"
                      class="form-control"
                      placeholder="Seo Keywords ..."
                      formControlName="seoKeywords"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="seoDescription" class="col-sm-2 col-form-label"
                    >Seo Description
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="seoDescription"
                      type="text"
                      class="form-control"
                      placeholder="Seo  Description ..."
                      formControlName="seoDescription"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="Indexredio1" class="col-sm-2 col-form-label"
                    >IS Index
                  </label>

                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input
                        class="custom-control-input"
                        type="radio"
                        id="Indexredio1"
                        value="Yes"
                        formControlName="isIndex"
                      />

                      <label for="Indexredio1" class="custom-control-label"
                        >Yes</label
                      >
                    </div>

                    <div class="custom-control custom-radio">
                      <input
                        class="custom-control-input"
                        type="radio"
                        id="Indexredio2"
                        formControlName="isIndex"
                        checked=""
                        value="No"
                      />

                      <label for="Indexredio2" class="custom-control-label"
                        >No</label
                      >
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="isFeaturePost" class="col-sm-2 col-form-label"
                    >Is Feature Post</label
                  >

                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input
                        class="custom-control-input"
                        type="radio"
                        id="featurePostredio1"
                        value="Yes"
                        formControlName="isFeaturePost"
                      />

                      <label
                        for="featurePostredio1"
                        class="custom-control-label"
                        >Yes</label
                      >
                    </div>

                    <div class="custom-control custom-radio">
                      <input
                        class="custom-control-input"
                        type="radio"
                        id="featurePostredio2"
                        formControlName="isFeaturePost"
                        checked=""
                        value="No"
                      />

                      <label
                        for="featurePostredio2"
                        class="custom-control-label"
                        >No</label
                      >
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label
                    for="ishowindividualPage"
                    class="col-sm-2 col-form-label"
                    >Is Show On Individual Page</label
                  >

                  <div class="col-sm-10 d-flex align-items-center">
                    <div class="custom-control custom-radio mr-3">
                      <input
                        class="custom-control-input"
                        type="radio"
                        id="showredio1"
                        value="Yes"
                        formControlName="ishowindividualPage"
                      />
                      <label for="showredio1" class="custom-control-label"
                        >Yes</label
                      >
                    </div>
                    <div class="custom-control custom-radio">
                      <input
                        class="custom-control-input"
                        type="radio"
                        id="showredio2"
                        formControlName="ishowindividualPage"
                        checked=""
                        value="No"
                      />
                      <label for="showredio2" class="custom-control-label"
                        >No</label
                      >
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="blogContent" class="col-sm-2 col-form-label"
                    >Blog Content
                  </label>
                  <div class="col-sm-10">
                    <app-ckeditor
                      #blogContent
                      id="blogContent"
                      elementId="blogContent"
                      formControlName="blogContent"
                    ></app-ckeditor>
                  </div>
                </div>
              </div>

              <app-blog-faq></app-blog-faq>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createBlogMaster()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateBlogMaster(editBlogMasterId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editBlogMaster($event)"
        (Remove)="deleteBlogMaster($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
