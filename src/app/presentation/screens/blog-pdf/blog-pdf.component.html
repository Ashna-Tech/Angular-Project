<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Blog PDF</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Blog PDF</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="blogPdfForm">
              <div class="card-body">

                <div class="form-group row">
                  <label for="pdfName" class="col-sm-2 col-form-label">PDF Name
                  </label>
                  <div class="col-sm-10">
                    <div class="custom-file">
                      <input id="pdf" (change)="onPdfFileUpload($event)" type="file" class="custom-file-input"
                        placeholder="Blog PDF Name  ..." formControlName="pdfName" accept="application/pdf" required />
                      <label class="custom-file-label" for="image">
                        Choose File
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="title" class="col-sm-2 col-form-label">
                    Title
                  </label>
                  <div class="col-sm-10">
                    <input id="title" type="text" class="form-control" placeholder="Title..." formControlName="title" />
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button type="submit" class="btn btn-primary" (click)="createBlogPdf()">
                  Submit
                </button>
                }@else{
                <button type="submit" class="btn btn-primary" (click)="updateBlogPdf(editBlogPdfId)">
                  Update
                </button>
                }

                <button type="submit" class="btn btn-default float-right" (click)="clearForm()">
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table (Edit)="editBlogPdf($event)" (Remove)="deleteBlogPdf($event)" [dataObs]="dataObs"
        [tableCols]="tableCols" #dttable></app-data-table>
    </div>
  </section>
</div>
