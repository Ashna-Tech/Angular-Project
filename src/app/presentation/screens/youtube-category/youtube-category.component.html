<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Youtube Category</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Youtube Category</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form [formGroup]="youTubeCategoryForm">
              <div class="card-body">
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label"
                    >Name 
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="name"
                      type="text"
                      class="form-control"
                      placeholder=" Name..."
                      formControlName="name"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="displayName" class="col-sm-2 col-form-label"
                    >Display Name
                  </label>
                  <div class="col-sm-10">
                    <input
                      id="displayName"
                      type="text"
                      class="form-control"
                      placeholder="Display Name  ..."
                      formControlName="displayName"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="icon-back-Color" class="col-sm-2 col-form-label"
                    >Order No.</label
                  >
                  <div class="col-sm-10">
                    <input
                      id="orderNo"
                      type="number"
                      class="form-control"
                      placeholder=" Order No...."
                      formControlName="orderNo"
                    />
                  </div>
                </div>

                <!-- //start -->
                <div class="form-group row">
                  <label for="isHomeCategory" class="col-sm-2 col-form-label"> Is Home Category </label>
                 
                  <div class="col-sm-10 d-flex align-items-center">
                  <div class="custom-control custom-radio mr-3">
                   <input type="radio" id="customRadio1" value="Yes" class="custom-control-input" formControlName="isHomeCategory">
                     <label for="customRadio1" class="custom-control-label">Yes </label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input class=" custom-control-input"type="radio" id="customRadio2" formControlName="isHomeCategory" checked="" value="No" >
                     <label for="customRadio2" class="custom-control-label">No</label>
                  </div>
              </div>
                    </div>
                  
                </div>
        
              <!-- /.card-body -->
              <div class="card-footer">
                @if (!isUpdateMode) {
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="createYouTubeCategory()"
                >
                  Submit
                </button>
                }@else{
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="updateYoutubeCategory(editYouTubeCategoryId)"
                >
                  Update
                </button>
                }

                <button
                  type="submit"
                  class="btn btn-default float-right"
                  (click)="clearForm()"
                >
                  Clear Form
                </button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <section class="content" style="padding-bottom: 15px">
    <div class="container-fluid">
      <app-data-table
        (Edit)="editYouTubeCategory($event)"
        (Remove)="deleteYouTubeCategory($event)"
        [dataObs]="dataObs"
        [tableCols]="tableCols"
        #dttable
      ></app-data-table>
    </div>
  </section>
</div>
